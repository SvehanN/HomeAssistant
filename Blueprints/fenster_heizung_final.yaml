blueprint:
  name: Fenster steuert Heizkörper (Auto, Multi, Master, Area, Zigbee-SAFE v2)
  description: >
    Multi-Fensterkontakte, Hauptschalter, Area-basierte Heizungssteuerung.
    Zigbee-sicher: OFF wird nie gespeichert.
    Restore nutzt letzten bekannten Modus oder liest ihn direkt vom Gerät.
  domain: automation

  input:
    fensterkontakte:
      name: Fensterkontakte
      selector:
        entity:
          domain: binary_sensor
          device_class:
            - window
            - door
            - opening
          multiple: true

    master_switch:
      name: Hauptschalter Heizung
      default: input_boolean.heizung_gesamt
      selector:
        entity:
          domain: input_boolean

mode: parallel

trigger:
  - platform: state
    entity_id: !input fensterkontakte
    to:
      - "on"
      - "off"

condition:
  - condition: state
    entity_id: !input master_switch
    state: "on"

action:

  # ---------------------------------------------------------
  # 1) YAML-Variablen
  # ---------------------------------------------------------
  - variables:
      fenster_liste: !input fensterkontakte

  # ---------------------------------------------------------
  # 2) Template-Variablen
  # ---------------------------------------------------------
  - variables:
      fenster: "{{ trigger.entity_id }}"
      is_window: "{{ fenster in fenster_liste }}"

  # ---------------------------------------------------------
  # 3) Fensteraktionen
  # ---------------------------------------------------------
  - choose:

      # ---------------------------------------------------------
      # FENSTER AUF → OFF
      # ---------------------------------------------------------
      - conditions:
          - condition: template
            value_template: "{{ is_window and is_state(fenster, 'on') }}"
        sequence:
          - variables:
              area_id_val: "{{ area_id(fenster) }}"
              area_entities: "{{ area_entities(area_id_val) }}"
              heizkoerper: >
                {{ area_entities
                   | select('match', '^climate\\.')
                   | list }}

          - repeat:
              for_each: "{{ heizkoerper }}"
              sequence:
                - service: climate.set_hvac_mode
                  target:
                    entity_id: "{{ repeat.item }}"
                  data:
                    hvac_mode: "off"

      # ---------------------------------------------------------
      # FENSTER ZU → Restore
      # ---------------------------------------------------------
      - conditions:
          - condition: template
            value_template: "{{ is_window and is_state(fenster, 'off') }}"
        sequence:
          - variables:
              area_id_val: "{{ area_id(fenster) }}"
              area_entities: "{{ area_entities(area_id_val) }}"
              heizkoerper: >
                {{ area_entities
                   | select('match', '^climate\\.')
                   | list }}

          - repeat:
              for_each: "{{ heizkoerper }}"
              sequence:

                # Modus aus Helper oder direkt vom Gerät lesen
                - variables:
                    entity: "{{ repeat.item }}"
                    helper: "input_text.heizmodus_{{ entity|replace('.', '_') }}"
                    helper_value: "{{ states(helper) }}"
                    current_value: "{{ states(entity) }}"

                    saved: >
                      {% if helper_value in ['auto','heat'] %}
                        {{ helper_value }}
                      {% elif current_value in ['auto','heat'] %}
                        {{ current_value }}
                      {% else %}
                        heat
                      {% endif %}

                    modes: "{{ state_attr(entity, 'hvac_modes') }}"

                    zielmodus: >
                      {% if saved == 'auto' and 'auto' in modes %}
                        auto
                      {% elif saved == 'heat' and 'heat' in modes %}
                        heat
                      {% elif 'heat' in modes %}
                        heat
                      {% else %}
                        none
                      {% endif %}

                # Restore
                - choose:
                    - conditions:
                        - condition: template
                          value_template: "{{ zielmodus != 'none' }}"
                      sequence:
                        - service: climate.set_hvac_mode
                          target:
                            entity_id: "{{ entity }}"
                          data:
                            hvac_mode: "{{ zielmodus }}"

                # Helper aktualisieren
                - service: input_text.set_value
                  data:
                    entity_id: "{{ helper }}"
                    value: "{{ zielmodus }}"
